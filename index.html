<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarambana Restaurante</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    .flags {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 40px 0;
    }
    .flag-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .flag-option {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .flag-option:hover {
      transform: scale(1.05);
    }
    .flag-option img {
      width: 160px;
      height: 100px;
      border-radius: 12px; /* esquinas redondeadas */
      border: 3px solid #fff; /* borde blanco */
      object-fit: cover; /* asegura mismo tama침o en todas */
      display: block;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .socials a {
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    /* Colores oficiales */
    .fa-instagram {
      background: radial-gradient(circle at 30% 107%, #feda75 0%, #fa7e1e 30%, #d62976 60%, #962fbf 85%, #4f5bd5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .fa-facebook {
      color: #1877F2;
    }
    /* 游님 Responsive para m칩viles */
    @media (max-width: 600px) {
      .flag-option img {
        width: 120px;
        height: 75px;
      }
      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="Dise침o-sin-t칤tulo.png" alt="Tarambana Logo" class="logo">

  <!-- Banderas -->
  <div class="flags">
    <!-- Fila 1: Inglaterra + Francia -->
    <div class="flag-row">
      <div class="flag-option" onclick="window.open('https://github.com/GrupoD-code/Tarambana_Restaurante/blob/920e775cc0390d05081e37c5e2fda42500818785/menus/Menu_EN.pdf', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="English">
      </div>
      <div class="flag-option" onclick="window.open('https://github.com/GrupoD-code/Tarambana_Restaurante/blob/920e775cc0390d05081e37c5e2fda42500818785/menus/Menu_FR.pdf', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Fran칞ais">
      </div>
    </div>
    
    <!-- Fila 2: Espa침a -->
    <div class="flag-row">
      <div class="flag-option" onclick="window.open('https://github.com/GrupoD-code/Tarambana_Restaurante/blob/920e775cc0390d05081e37c5e2fda42500818785/menus/Menu_ES.pdf', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Espa침ol">
      </div>
    </div>
  </div>

  <!-- Redes sociales -->
  <div class="socials">
    <a href="https://www.instagram.com/tarambana_sevilla/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.facebook.com/tarambanasevilla/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
  </div>

</body>
</html>
